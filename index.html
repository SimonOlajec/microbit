<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Micro:bit odosielanie spr√°v</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #status {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    #indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      background: red; /* default = odpojen√© */
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #log {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üì° Odosielanie spr√°v na micro:bit</h1>

  <div id="status">
    <div id="indicator"></div>
    <span id="status-text">Odpojen√©</span>
  </div>

  <textarea id="message" placeholder="Nap√≠≈° spr√°vu..."></textarea><br>
  <button onclick="sendMessage()">Odosla≈•</button>

  <div id="log"></div>

  <script>
    const logDiv = document.getElementById("log");
    const indicator = document.getElementById("indicator");
    const statusText = document.getElementById("status-text");

    const ws = new WebSocket("ws://localhost:3000");

    ws.onopen = () => {
      indicator.style.background = "green";
      statusText.textContent = "Pripojen√©";
      log("‚úÖ WebSocket pripojen√Ω");
    };

    ws.onclose = () => {
      indicator.style.background = "red";
      statusText.textContent = "Odpojen√©";
      log("‚ùå WebSocket odpojen√Ω");
    };

    ws.onerror = (err) => {
      log("‚ö†Ô∏è Chyba WebSocket: " + err.message);
    };

    ws.onmessage = (event) => {
      log("üì• Micro:bit ‚Üí Web: " + event.data);
    };

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (msg.length > 0) {
        ws.send(msg);
        log("‚û°Ô∏è Web ‚Üí Micro:bit: " + msg);
        document.getElementById("message").value = "";
      }
    }

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logDiv.innerText += `[${time}] ${msg}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>
